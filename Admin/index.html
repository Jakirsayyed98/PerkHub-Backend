<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerkHub</title>
    <link rel="stylesheet" href="../Admin/css/styles.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../Admin/css/navbar-styles.css"> <!-- Link to the external CSS file -->
    <!-- Favicon icon -->
    <link rel="icon" href="Admin/assets/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!-- waves.css -->
    <link rel="stylesheet" href="Admin/assets/pages/waves/css/waves.min.css" type="text/css" media="all">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="Admin/assets/css/bootstrap/css/bootstrap.min.css">
    <!-- waves.css -->
    <link rel="stylesheet" href="Admin/assets/pages/waves/css/waves.min.css" type="text/css" media="all">
    <!-- themify icon -->
    <link rel="stylesheet" type="text/css" href="Admin/assets/icon/themify-icons/themify-icons.css">
    <!-- font-awesome-n -->
    <link rel="stylesheet" type="text/css" href="Admin/assets/css/font-awesome-n.min.css">
    <link rel="stylesheet" type="text/css" href="Admin/assets/css/font-awesome.min.css">
    <!-- scrollbar.css -->
    <link rel="stylesheet" type="text/css" href="Admin/assets/css/jquery.mCustomScrollbar.css">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="Admin/assets/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>PerkHub Admin Panel</h1>
            </div>
            <!-- Placeholder for the navigation bar -->
            <div id="navbar-placeholder"></div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h2>Welcome, Admin</h2>
            </header>
            <section class="cards">
                <div class="card  order-visitor-card">
                    <h3>Total Users</h3>
                    <p id="total-users">Loading...</p>
                </div>
                <div class="card  order-visitor-card">
                    <h3>Total Miniapp</h3>
                    <p id="minapp-count">Loading...</p>
                </div>
                <div class="card  order-visitor-card">
                    <h3>Total Games</h3>
                    <p id="game-count">Loading...</p>
                </div>
                
            </section>
            
        </main>
    </div>

    <script src="../Admin/js/load-nav.js"></script>
    <script src="../Admin/js/auth.js"></script>
    <script src="../Admin/js/dashboard.js"></script> <!-- Include the new script -->
    <script>
        // Check if the token is valid
        if (!validateToken()) {
            alert('You are not logged in or your session has expired. Redirecting to login page...');
            window.location.href = '/login.html';
        }

        // Logout button
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token'); // Clear the token
            window.location.href = '/login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
