  <body class="hold-transition sidebar-mini">
    <div class="app-wrapper">
      {{ template "navbar" }}
      {{ template "sidenavbar" }}
      
      <div class="content-wrapper">
        <div class="container-fluid">
          <h1 class="mt-4">Banner Form</h1>

          <!-- Form Start -->
          <form action="/submit-banner"  id="banner-form">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Banner Details</h3>
              </div>

              <div class="card-body">
                <!-- <div id="id" name="id"></div> -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Banner Name">
                  <div  id="id" name="id">
                </div>

                <!-- Image Upload and Preview -->
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" class="form-control" id="image" name="image" accept="image/*">
                  <div class="mt-2" id="image-preview-container">
                    <img id="image-preview" src="" alt="Image Preview" style="max-width: 200px; max-height: 200px; display: none;">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="url" class="form-label">URL</label>
                  <input type="url" class="form-control" id="url" name="url" placeholder="Enter Banner URL">
                </div>

                <div class="mb-3">
                  <label for="start_date" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="start_date" name="start_date">
                </div>

                <div class="mb-3">
                  <label for="end_date" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="end_date" name="end_date">
                </div>

        
                <!-- Active Status & Popular Trending -->
                <div class="mb-3 form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" id="status" name="status" value=true />
                  <label class="form-check-label" for="status">Active Status</label>
                </div>
                
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Image Preview Script -->
    <script>
      document.getElementById('image').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('image-preview-container');

        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            preview.src = reader.result;
            preview.style.display = 'block'; // Show the preview
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none'; // Hide the preview if no file selected
        }
      });
      
    </script>



<script>
  const itemData = JSON.parse(localStorage.getItem('itemData'));
 
 // If itemData exists, populate the form with the values
 if (itemData && itemData.data) {
     const banner = itemData.data;
     
     // Populate the form fields
     document.getElementById('name').value = banner.name;
     document.getElementById('id').value = banner.id;
     document.getElementById('url').value = banner.url;
     document.getElementById('start_date').value = banner.start_date;
     document.getElementById('end_date').value = banner.end_date;
     // Handle active/inactive states for checkboxes
     document.getElementById('status').checked = banner.status;
      // Display images if available
      if (banner.image) {
         const bannerPreview = document.getElementById('image-preview');
         bannerPreview.src = banner.image;
         bannerPreview.style.display = 'block';  // Show the image
     }
 
     
     // You can also handle image previews here if needed
 }else{
   document.getElementById('id').value = "";
 }
 
 </script>
