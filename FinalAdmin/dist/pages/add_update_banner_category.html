<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AdminLTE v4 | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="PerkHub" />
    <meta name="author" content="ColorlibHQ" />
    <meta
      name="description"
      content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS."
    />
    <meta
      name="keywords"
      content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="dist/css/adminlte.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css" />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="app-wrapper">
      {{ template "navbar" }}
      {{ template "sidenavbar" }}
      
      <div class="content-wrapper">
        <div class="container-fluid">
          <h1 class="mt-4">Banner Form</h1>

          <!-- Form Start -->
          <form action="/submit-banner"  id="banner-form">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Banner Details</h3>
              </div>

              <div class="card-body">
              
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Banner Name">
                </div>

                <!-- Image Upload and Preview -->
                <div class="mb-3">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" class="form-control" id="image" name="image" accept="image/*">
                  <div class="mt-2" id="image-preview-container">
                    <img id="image-preview" src="" alt="Image Preview" style="max-width: 200px; max-height: 200px; display: none;">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="url" class="form-label">URL</label>
                  <input type="url" class="form-control" id="url" name="url" placeholder="Enter Banner URL">
                </div>

                <div class="mb-3">
                  <label for="start_date" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="start_date" name="start_date">
                </div>

                <div class="mb-3">
                  <label for="end_date" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="end_date" name="end_date">
                </div>

                <div class="form-group">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-control" id="status" name="status">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                  </select>
                </div>
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>
          <!-- Form End -->
        </div>
      </div>
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Image Preview Script -->
    <script>
      document.getElementById('image').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('image-preview-container');

        if (file) {
          const reader = new FileReader();
          reader.onload = function () {
            preview.src = reader.result;
            preview.style.display = 'block'; // Show the preview
          };
          reader.readAsDataURL(file);
        } else {
          preview.style.display = 'none'; // Hide the preview if no file selected
        }
      });
      
    </script>
    <script src="dist/js/Banner/banner_list_Add_edit.js"></script>

  </body>
</html>
